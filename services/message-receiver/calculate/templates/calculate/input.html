{% extends "users/base.html" %}

{% block title %}Calculate Input{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Calculation Input</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="input_expr" class="form-label">Enter expression:</label>
                            <input type="text"
                                   class="form-control"
                                   id="input_expr"
                                   name="input_expr"
                                   placeholder="Enter a string to calculate"
                                   required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'calculate_results' %}" class="btn btn-secondary btn-sm">View Results</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Test yourself{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <span class="navbar-brand ms-3">Test yourself</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'send_message' %}">Send Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calculate_input' %}">Calculate</a>
                </li>
                <li class="nav-item navbar-right">
                    <a class="nav-link" href="{% url 'log_viewer' %}">Logs</a>
                </li>
            </ul>
            <a href="{% url 'logout' %}" class="btn btn-danger me-3">Logout</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
